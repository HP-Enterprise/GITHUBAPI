<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="repositoryApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>创建仓库</title>
    <META content="" name="keywords">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <style type="text/css">
        body {
            font-family: 'Microsoft YaHei';
            font-weight: normal;
            font-size: 16px;
            color: #282828;
            background: #f5f5f5;
            line-height: 24px;
        }

        div {
            display: block;
        }

        * {
            padding: 0;
            margin: 0;
            border: 0;
        }

        .title {
            height: 80px;
            padding-top:10px;
            padding-bottom:5px;
            font-size:25pt;
            background-position: center;
            text-align:center;
            font-weight :bold;
            border-bottom:1px solid #e5e5e5;
        }

        input[type=radio] {
            margin: 5px 0 0 -20px;
            vertical-align: middle;
        }
        [type="radio"] {
            box-sizing: border-box;
            padding: 0;
        }

        label {
            font-weight: 600;
        }

        .form-checkbox {
            padding-left: 36%;
            margin: 15px 0;
            vertical-align: middle;
            border-bottom:1px solid #e5e5e5;
            padding-bottom: 2%;
        }

        /*.fl {*/
            /*float: left*/
        /*}*/

        .clearfix {
            zoom: 1;
            overflow: hidden;
        }

        .inner {
            width: 80%;
            min-width: 1000px;
            margin: 0 auto;
        }

        .gitlogo {
            width: 430px;
            height: 68px;
            margin: 50px auto 60px;
        }

        .buttons {
            padding-left: 55%;
            height: 34px;
            padding-bottom: 2%;
        }

        .fl{
            border-bottom:1px solid #e5e5e5;
        }
        
        .fl span {
            padding-left: 35%;
            height: 34px;
            line-height: 34px;
            text-align: center;
            font-size: 16px;
        }

        .fl input {
            width: 400px;
            height: 30px;
            padding: 5px 6px;
            border: 0;
            background: #fff;
            font-size: 16px;
            color: #666;
        }

        .inner .buttons a {
            display: block;
            float: left;
            width: 100px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            text-decoration: none;
            background: #000;
            color: #fff;
            margin-left: 50px;
            font-size: 18px;
            border-radius: 2px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            -o-border-radius: 2px;
        }
        input .ng-model {
            background-color: lightblue;
        }

        .buttons a {

            display: block;
            float: left;
            width: 120px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            text-decoration: none;
            background: #000;
            color: #fff;
            margin-left: 50px;
            font-size: 18px;
            border-radius: 2px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            -o-border-radius: 2px;
        }

    </style>

    <!--==========我是JS的分隔线~=====================================================================-->
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/lib/angular-resource/angular-resource.js"></script>
    <script src="/scripts/repositoryCtrl.js"></script>

</head>
<br ng-controller="repositoryCtrl">
    <!--<div class="gitlogo">-->
        <!--<img src="images/logo.png" alt=""/>-->
    <!--</div>-->
<div class=" home">
    <a href="addIssues.html" ng-click="">addIssues</a>
</div>
    <div class="title">
            <b>创建一个新的仓库</b>
    </div><br></br>
    <div class="fl">
            <span>拥有者：</span>
            <input class="ng-model" type="text" ng-model="repository.owner"test/><br></br>
            <!--<a>输入的为：<a>{{get.owner}}-->


            <span>仓库名称：</span>
            <input type="text" ng-model="repository.name"/><br></br>

            <span>描述：</span>
            <input type="text" ng-model="repository.description "/><br></br>
    </div>
    <div class="form-checkbox">
            <form action="" method="get"><br/>
                <label><input  type="radio" ng-model="repository.isPrivate" value="false"/> &nbsp;  共有 </label><br>
                <label><input  type="radio" ng-model="repository.isPrivate" value="true" /> &nbsp;  私有</label><br>
                <label><input  type="radio" ng-model="repository.hasIssues" value="true" /> &nbsp;   是否有issues</label><br>
            </form>
    </div>
    <div class ="buttons">
            <a href="" ng-click="show(repository)">创建</a>
    </div>

</div>
</body>
</html>
