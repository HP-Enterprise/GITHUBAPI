<div ng-controller="repositoryListCtrl" >
<div  ng-hide="myVar1">
    <div class="nv-bars">
        当前位置:&nbsp;&nbsp;>&nbsp;&nbsp;项目&nbsp;&nbsp;>&nbsp;&nbsp;所有项目
    </div>
    <div  class="search" >
        <div class="pad-10">
        <span>项目名:</span>
        <input type="text" ng-model="worKeSelect.name"/>
        <a  href="" class="btn btn-default btn-ser" ng-click="getAllGitHubWork('flag')">查询</a>

        </div>
        <div class="new-1">
            <div class="new-2">
                <img  ng-click="addProject()" src="/images/icon-1.png" class="marg5" />
            </div>

            <!--<a class="h-float"  href="/gitHubApi/addRepository">新建项目</a>-->
        </div>
    </div>
    <div class="clear"></div>
    <div class="t-table">
    <table class="table">
        <thead >
        <tr>
            <th >序号</th>
            <th>名称</th>
            <th>性质</th>
            <th>描述</th>
            <th>开启的任务</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="aw in repository">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="aw.name"></td>
            <td >
                <i ng-if="aw.isPrivate==true">private</i>
                <i ng-if="aw.isPrivate==false">public</i>
            </td>
            <td ng-bind="aw.description"></td>
            <td ng-bind="aw.openIssue"></td>
            <td><a  href="/gitHubApi/repositoryDetail/{{aw.name}}">详情</a>|<a style="cursor:pointer" ng-click="deleteRepository(aw.name)">删除</a>|<a style="cursor:pointer" ng-click="updateRepository(aw)">修改</a></td>
        </tr>

        </tbody>
    </table>
    </div>
    <div class="x-pagination fr clearfix" >
        <a href="" class="x-page mrright10" ng-click="changePage('prev')" ng-disabled="workPageObject.currentPage==1">&lt;&lt;</a>
        <a href="" class="x-page mrright10" ng-bind="'第'+workPageObject.currentPage+'页'"
           ng-click="pageSelector.show=true" ng-mouseleave="pageSelector.focus=false"
           ng-mouseover="pageSelector.focus=true">&nbsp;&nbsp;&nbsp;&nbsp;<b
                class="x-icons x-icons-tips fr x-pagetips"></b></a>

        <div class="x-page-select" ng-show="pageSelector.show" id="selectPage_1"
             style="position:absolute;overflow-y:scroll">
            <a href="" ng-repeat="page in workPageObject.pages" ng-bind="'第'+page+'页'"
               ng-class="{cur:page==workPageObject.currentPage}"
               ng-click="selectPage(page)"></a>
        </div>
        <!--&lt;!&ndash; 到第一页和最后一页的时候不需要的a标签按钮添加class样式"novisibility"隐藏上一页或者下一页按钮 &ndash;&gt;-->
        <a href="" class="x-page" ng-click="changePage('next')"
           ng-disabled="workPageObject.currentPage==workPageObject.totalPage">&gt;&gt;</a>
    </div>
    <div class="clear"></div>
</div>

<div  ng-hide="myVar2">
    <div class="nv-bars">
        当前位置:&nbsp;&nbsp;>&nbsp;&nbsp;项目&nbsp;&nbsp;>&nbsp;&nbsp;<a style="cursor:pointer;" ng-click="returnRepository()">所有项目</a>&nbsp;&nbsp;>&nbsp;&nbsp;修改修改项目
    </div>
    <div style="height: 550px;">
    <div class="new-form">
    <form class="form-horizontal" role="form">
        <div class="form-group padt30">
            <label for="title1" class="col-sm-2 control-label">项目名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="title1" ng-model="updateRep.name">
            </div>
        </div>
        <div class="form-group padt30">
            <label for="description1" class="col-sm-2 control-label">描述</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="description1" ng-model="updateRep.description">
            </div>
        </div>
        <div class="form-group padt30">
            <label  class="col-md-2 control-label">性质</label>
            <div class="col-md-8">
                <div class="radio">
                    <label>
                        <input type="radio" name="isPrivate"  value="0" ng-model="updateRep.isPrivate"> public
                    </label>
                    <label>
                        <input type="radio" name="isPrivate"  value="1" ng-model="updateRep.isPrivate"> private
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group pad30">
            <div class="col-sm-offset-10 col-sm-2">
                <button class="btn btn-default" value="submit2"  ng-click="returnRepository()">取消</button>
                <button type="submit" class="btn btn-default marl40" value="submit" ng-click="modifyRepository(updateRep)">确定</button>
            </div>
        </div>
    </form>
</div>
</div>
</div>
    <div class="clear"></div>
</div>
