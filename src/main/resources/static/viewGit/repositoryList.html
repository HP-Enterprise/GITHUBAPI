<div ng-controller="repositoryListCtrl" class="width1140px">
<div  ng-hide="myVar1">
    <div>
        当前位置: > 项目 > 所有项目
        </div>
    <div class="fl">
        <span>项目名：</span>
        <input type="text" ng-model="worKeSelect.name"/>
        <a href="" class="btn btn-default" ng-click="getAllGitHubWork('flag')">查询</a>
        <a class="h-float"  href="/gitHubApi/addRepository">新建项目</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>性质</th>
            <th>描述</th>
            <th>开启的任务</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="aw in repository">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="aw.name"></td>
            <td ng-bind="aw.isPrivate"></td>
            <td ng-bind="aw.description"></td>
            <td ng-bind="aw.openIssue"></td>
            <td><a  href="/gitHubApi/repositoryDetail/{{aw.name}}">详情</a>|<a ng-click="deleteRepository(aw.name)">删除</a>|<a ng-click="updateRepository(aw)">修改</a></td>
        </tr>

        </tbody>
    </table>
    <div class="cleatfix"></div>
    <div class="x-pagination fr h-float">
        <a href="" class="x-page mrright10" ng-click="changePage('prev')" ng-disabled="workPageObject.currentPage==1">上一页</a>
        <a href="" class="x-page mrright10" ng-bind="'第'+workPageObject.currentPage+'页'"
           ng-click="pageSelector.show=true" ng-mouseleave="pageSelector.focus=false"
           ng-mouseover="pageSelector.focus=true">&nbsp;&nbsp;&nbsp;&nbsp;<b
                class="x-icons x-icons-tips fr x-pagetips"></b></a>

        <div class="x-page-select" ng-show="pageSelector.show" id="selectPage_1"
             style="position:absolute;overflow-y:scroll">
            <a href="" ng-repeat="page in workPageObject.pages" ng-bind="'第'+page+'页'"
               ng-class="{cur:page==workPageObject.currentPage}"
               ng-click="selectPage(page)"></a>
        </div>
        <!--&lt;!&ndash; 到第一页和最后一页的时候不需要的a标签按钮添加class样式"novisibility"隐藏上一页或者下一页按钮 &ndash;&gt;-->
        <a href="" class="x-page" ng-click="changePage('next')"
           ng-disabled="workPageObject.currentPage==workPageObject.totalPage">下一页</a>
    </div>
</div>

<div  ng-hide="myVar2">
    <div>
        当前位置: > 仓库 > <a style="cursor:pointer;" ng-click="returnRepository()"> 仓库列表</a> > 修改仓库
    </div>
    <form novalidate>
        <table class="table ">
            <tr>
                <td>仓库名称:</td>
                <td><input type="text" ng-model="updateRep.name">
                </td>
            </tr>
            <tr>
                <td>描述:</td>
                <td><input type="text" ng-model="updateRep.description">
                </td>
            </tr>
            <tr>
                <td>性质:</td>
                <td><input type="radio" name="private" value="0" ng-model="updateRep.private"/>public
                    <input type="radio" name="private" value="1" ng-model="updateRep.private"/>private
                </td>
            <tr>
                <td>标题:</td>
                <td><input type="radio" name="hasIssues"  ng-model="updateRep.hasIssues" value="1"/>有Issue
                    <input type="radio" name="hasIssues"  ng-model="updateRep.hasIssues" value="0" />无Issue
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button value="modifyRepository" ng-click="modifyRepository(updateRep)">确定</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</div>
