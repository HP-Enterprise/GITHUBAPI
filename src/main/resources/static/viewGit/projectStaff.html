<div ng-controller="projectStaffCtrl " class="width1140px">
    <div>
        当前位置: > 项目 > <a href="/gitHubApi/repositoryList">所有项目</a> >{{repository}}
    </div>
    <div>
        <ul style="background-color: #d9edf7" class="nav nav-tabs">
            <li > <a href="/gitHubApi/repositoryDetail/{{repository}}">项目简要统计</a></li>
            <li > <a href="/gitHubApi/taskStat/{{repository}}">任务统计</a></li>
            <li > <a href="/gitHubApi/analysisView/{{repository}}">分析视图</a></li>
            <li class="active"><a href="/gitHubApi/projectStaff/{{repository}}">项目人员</a></li>
            <li>  <a href="/gitHubApi/issue/{{repository}}">issue</a></li>
            <li><a href="/gitHubApi/labelList/{{repository}}">标签</a></li>
            <li> <a href="/gitHubApi/milestoneList/{{repository}}">里程碑</a></li>
        </ul>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>真实姓名</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="aw in contributorList">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="aw.login"></td>
            <td ng-bind="aw.name"></td>
        </tr>
        </tbody>
    </table>
</div>
