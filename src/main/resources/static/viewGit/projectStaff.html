<div ng-controller="projectStaffCtrl " >
    <div class="nv-bars">
        当前位置:&nbsp;&nbsp;>&nbsp;&nbsp;项目&nbsp;&nbsp;>&nbsp;&nbsp;<a href="/gitHubApi/repositoryList">所有项目</a>&nbsp;&nbsp;>&nbsp;&nbsp;{{repository}}
    </div>
    <div class="search-page">
        <ul class="nav nav-tabs">
            <li > <a class="pad-20"href="/gitHubApi/repositoryDetail/{{repository}}">项目简要统计</a></li>
            <li > <a class="pad-20"href="/gitHubApi/taskStat/{{repository}}">任务统计</a></li>
            <li > <a class="pad-20"href="/gitHubApi/analysisView/{{repository}}">分析视图</a></li>
            <li class="active "><a class="g-color pad-20" href="/gitHubApi/projectStaff/{{repository}}">项目人员</a></li>
            <li>  <a class="pad-20"href="/gitHubApi/issue/{{repository}}">issue</a></li>
            <li><a class="pad-20"href="/gitHubApi/labelList/{{repository}}">标签</a></li>
            <li> <a class="pad-20" href="/gitHubApi/milestoneList/{{repository}}">里程碑</a></li>
        </ul>
    </div>
    <div style=" margin: 0 15px;">
    <table class="table ">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>真实姓名</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="aw in contributorList">
            <td ng-bind="$index + 1"></td>
            <td ng-bind="aw.login"></td>
            <td ng-bind="aw.name"></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
