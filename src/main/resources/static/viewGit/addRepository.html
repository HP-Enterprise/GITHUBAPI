<div ng-controller="addRepositoryCtrl " style="height: 550px">
    <div class="nv-bars">
        当前位置:&nbsp;&nbsp;>&nbsp;&nbsp;项目&nbsp;&nbsp;>&nbsp;&nbsp;新建项目
    </div>
    <div class="new-form">
        <form class="form-horizontal" role="form">
            <div class="form-group padt30" >
                <label for="firstname" class="col-md-2 control-label">项目名称:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="firstname" ng-model="repository.name"
                           placeholder="请输入项目名称">
                </div>
            </div>
            <div class="form-group padt30" >
                <label for="lastname" class="col-md-2 control-label">描述:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="lastname" ng-model="repository.description"
                           placeholder="请输入描述">
                </div>
            </div>
            <div class="form-group padt30" >
                <label for="lastname" class="col-md-2 control-label">性质</label>
                <div class="col-md-8">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadiosinline"  value="false" ng-model="repository.isPrivate"> public
                        </label>
                        <label>
                            <input type="radio" name="optionsRadiosinline" value=true" ng-model="repository.isPrivate"> private
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group padt30" >
                <label for="lastname" class="col-md-2 control-label">任务</label>
                <div class="col-md-8">
                    <div class="radio">
                        <label>
                            <input type="radio" name="have"  value="true" ng-model="repository.hasIssues"> 有Issue
                        </label>
                        <label>
                            <input type="radio" name="have" value="false" ng-model="repository.hasIssues"> 无Issue
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group pad30">
                <div class="col-md-offset-10 col-md-2">
                    <button class="btn btn-default" value="submit"  ng-click="cancel()">取消</button>
                    <button  class="btn btn-default marl40" value="submit"  ng-click="submit(repository)">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>
