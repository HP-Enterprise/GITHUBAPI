<div ng-controller="taskStatCtrl " class="width1140px">
    <div>
        当前位置: > 项目 > <a href="/gitHubApi/repositoryList">所有项目</a> >{{repository}}
    </div>
    <div>
        <ul class="nav nav-tabs">
            <li > <a href="/gitHubApi/repositoryDetail/{{repository}}">项目简要统计</a></li>
            <li class="active"> <a href="/gitHubApi/taskStat/{{repository}}">任务统计</a></li>
            <li> <a href="/gitHubApi/analysisView/{{repository}}">分析视图</a></li>
            <li><a href="/gitHubApi/projectStaff/{{repository}}">项目人员</a></li>
            <li>  <a href="/gitHubApi/issue/{{repository}}">issue</a></li>
            <li><a href="/gitHubApi/labelList/{{repository}}">标签</a></li>
            <li> <a href="/gitHubApi/milestoneList/{{repository}}">里程碑</a></li>
        </ul>
    </div>

    <div class="buttons">
        <div class="fl">
            <span>用户名：</span>
            <input  style="width: 100px" type="text" ng-model="worKeSelect.username"/>
            <span>姓名：</span>
            <input style="width: 100px" type="text" ng-model="worKeSelect.realname"/>
            <span>时间(周数)：</span>
            <input style="width: 100px" type="text" ng-model="worKeSelect.weekInYear"/>
            <span>时间(年)：</span>
            <input style="width: 100px"  type="text" ng-model="worKeSelect.year"/>
            <a href="" class="btn btn-default" ng-click="getAllGitHubWork('flag')">查询</a>
        </div>
    </div>


    <table class="table table-hover">
        <thead>
        <tr>
            <th>用户名</th>
            <th>姓名</th>
            <th>已完成工作时长（小时）</th>
            <th>未完成工作时长（小时）</th>
            <th>工作时长（小时）</th>
            <th>周</th>
            <th>年</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="aw in allWork">
            <td ng-bind="aw.username"></td>
            <td ng-bind="aw.realname"></td>
            <td ng-bind="aw.finishedWork"></td>
            <td ng-bind="aw.unfinishedWork"></td>
            <td ng-bind="aw.workHours"></td>
            <td ng-bind="aw.weekInYear"></td>
            <td ng-bind="aw.year"></td>
            <td><a href="">查看详情</a></td>
        </tr>
        </tbody>
    </table>

    <div class="cleatfix"></div>
    <div class="x-pagination fr h-float">
        <a href="" class="x-page mrright10" ng-click="changePage('prev')" ng-disabled="workPageObject.currentPage==1">上一页</a>
        <a href="" class="x-page mrright10" ng-bind="'第'+workPageObject.currentPage+'页'"
           ng-click="pageSelector.show=true" ng-mouseleave="pageSelector.focus=false"
           ng-mouseover="pageSelector.focus=true">&nbsp;&nbsp;&nbsp;&nbsp;<b
                class="x-icons x-icons-tips fr x-pagetips"></b></a>

        <div class="x-page-select" ng-show="pageSelector.show" id="selectPage_1"
             style="position:absolute;overflow-y:scroll">
            <a href="" ng-repeat="page in workPageObject.pages" ng-bind="'第'+page+'页'"
               ng-class="{cur:page==workPageObject.currentPage}"
               ng-click="selectPage(page)"></a>
        </div>
        <!--&lt;!&ndash; 到第一页和最后一页的时候不需要的a标签按钮添加class样式"novisibility"隐藏上一页或者下一页按钮 &ndash;&gt;-->
        <a href="" class="x-page" ng-click="changePage('next')"
           ng-disabled="workPageObject.currentPage==workPageObject.totalPage">下一页</a>
    </div>

</div>
