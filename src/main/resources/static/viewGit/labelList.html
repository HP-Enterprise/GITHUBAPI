<div ng-controller="labelListCtrl" class="width1140px">

<div ng-hide="myVar1">
    <div>
        当前位置: > 标签 > 标签列表
    </div>
<table class="table table-hover">
    <thead>
    <tr>
        <th>序号</th>
        <th>名称</th>
        <th>颜色</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="aw in labelList">
        <td ng-bind="$index + 1"></td>
        <td ng-bind="aw.name"></td>
        {{aw.color}}
        <td bgcolor="{{aw.color}}" ng-bind="aw.color" ></td>
        <td><a ng-click="deleteLabel(aw.name)">删除</a>|<a ng-click="updateLabel(aw)">修改</a></td>
    </tr>
    </tbody>
</table>
</div>

<div ng-hide="myVar2">
    <div>
        当前位置: > 标签 > <a style="cursor:pointer;" ng-click="returnLabel()"> 标签列表</a> > 修改标签
    </div>
    <form role="form">
        <table class="table ">
            <tr>
                <td>标签名称：</td>
                <td><input  type="text" ng-model="labels.name">
                </td>
            </tr>
            <tr>
                <td>颜色</td>
                <td><input  type="color" name="" ng-model="labels.color">
                </td>
            </tr>

            <td></td>
            <td>
                <button class="btn btn-default" value="submit1"  ng-click="modifyLabel(labels)">修改</button>
            </td>
            </tr>
        </table>
    </form>
</div>

</div>
