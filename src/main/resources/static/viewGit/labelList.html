    <!---------------------------- label列表层------------------------------->
    <script type="text/ng-template" id="labelList">
        <div >
            <img class="n-float" src="/images/icon-1.png" ng-click="addLabel()">
        </div>
        <div class="clear"></div>
<!--<a style="cursor: pointer" class="h-float" ng-click="addLabel()"> 新建标签</a>-->
        <div style=" margin: 0 15px;">
<table class="table ">
    <thead>
    <tr>
        <th>序号</th>
        <th>名称</th>
        <th>颜色</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="aw in labelList">
        <td ng-bind="$index + 1"></td>
        <td ng-bind="aw.name"></td>
        {{aw.color}}
        <td bgcolor="{{aw.color}}" ng-bind="aw.color" ></td>
        <td><a style="cursor: pointer" ng-click="deleteLabel(aw.name)">删除</a>|<a style="cursor: pointer" ng-click="updateLabel(aw)">修改</a></td>
    </tr>
    </tbody>
</table>
        </div>
    </script>

                    <div class="col-sm-8">

                    </div>
                </div>
                <div class="form-group padt30">
                    <label for="color1" class="col-sm-2 control-label">标签颜色：</label>
                    <div class="col-sm-2 col-sm-8 ">
                        <input type="color" class="form-control" id="color1" ng-model="labels.color">
                    </div>
                </div>
                <div class="form-group pad30">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button class="btn btn-default" value="submit2"  ng-click="cancel()">取消</button>
                        <button type="submit" class="btn btn-default marl40"  value="submit1"   ng-click="modifyLabel(labels)">修改</button>
                    </div>
                </div>
            </form>

    <!---------------------------- label新建层------------------------------->
    <script type="text/ng-template" id="labelAdd">
        <div style="height: 550px;">
        <div>
            <a class="n-float" ng-click="addUsualIssue()">新建常用标签</a>
        </div>
        <div class="new-form">
        <form class="form-horizontal" role="form">
            <div class="form-group padt30">
                <label for="lastname" class="col-sm-2 control-label">标签名称：</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastname" ng-model="label.name"
                           placeholder="请输标签名称">
                </div>
            </div>
            <div class="form-group padt30">
                <label for="color" class="col-sm-2 control-label">标签颜色：</label>
                <div class="col-sm-2 col-sm-8 ">
                    <input type="color" class="form-control" id="color" ng-model="label.color">
                </div>
            </div>
            <div class="form-group pad30">
                <div class="col-sm-offset-10 col-sm-2">
                    <button class="btn btn-default" value="submit2"  ng-click="cancel()">取消</button>
                    <button type="submit" class="btn btn-default marl40"  value="submit1"  ng-click="submit1(label)">添加</button>
                </div>
            </div>
        </form>
