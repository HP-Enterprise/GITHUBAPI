<div ng-controller="labelListCtrl" >
    <div class="nv-bars">
        当前位置: > 项目 > <a href="/gitHubApi/repositoryList">所有项目</a> >{{repository}}
    </div>
    <div class="search-page">
    <ul  class="nav nav-tabs">
        <li > <a href="/gitHubApi/repositoryDetail/{{repository}}">项目简要统计</a></li>
        <li > <a href="/gitHubApi/taskStat/{{repository}}">任务统计</a></li>
        <li> <a href="/gitHubApi/analysisView/{{repository}}">分析视图</a></li>
        <li><a href="/gitHubApi/projectStaff/{{repository}}">项目人员</a></li>
        <li>  <a href="/gitHubApi/issue/{{repository}}">issue</a></li>
        <li class="active"><a href="/gitHubApi/labelList/{{repository}}">标签</a></li>
        <li > <a href="/gitHubApi/milestoneList/{{repository}}">里程碑</a></li>
    </ul>
    </div>
    <div ng-include="labelTemplate"></div>
    <!---------------------------- label列表层------------------------------->
    <script type="text/ng-template" id="labelList">
        <div >
            <img class="n-float" src="/images/icon-1.png" ng-click="addLabel()">
        </div>
        <div class="clear"></div>
<!--<a style="cursor: pointer" class="h-float" ng-click="addLabel()"> 新建标签</a>-->
<table class="table table-hover">
    <thead>
    <tr>
        <th>序号</th>
        <th>名称</th>
        <th>颜色</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="aw in labelList">
        <td ng-bind="$index + 1"></td>
        <td ng-bind="aw.name"></td>
        {{aw.color}}
        <td bgcolor="{{aw.color}}" ng-bind="aw.color" ></td>
        <td><a style="cursor: pointer" ng-click="deleteLabel(aw.name)">删除</a>|<a style="cursor: pointer" ng-click="updateLabel(aw)">修改</a></td>
    </tr>
    </tbody>
</table>
    </script>
    <!---------------------------- label修改层------------------------------->
    <script type="text/ng-template" id="labelModify">
    <form role="form">
        <table class="table ">
            <tr>
                <td>标签名称：</td>
                <td><input  type="text" ng-model="labels.name">
                </td>
            </tr>
            <tr>
                <td>颜色</td>
                <td><input  type="color" name="" ng-model="labels.color">
                </td>
            </tr>

            <td></td>
            <td>
                <button class="btn btn-default" value="submit2"  ng-click="cancel()">取消</button>
                <button class="btn btn-default" value="submit1"  ng-click="modifyLabel(labels)">修改</button>
            </td>
            </tr>
        </table>
    </form>
    </script>
    <!---------------------------- label新建层------------------------------->
    <script type="text/ng-template" id="labelAdd">
        <div>
            <a class="n-float" ng-click="addUsualIssue()">新建常用标签</a>
        </div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">标签名称：</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" ng-model="label.name"
                           placeholder="请输标签名称">
                </div>
            </div>
            <div class="form-group">
                <label for="color" class="col-sm-2 control-label">标签颜色：</label>
                <div class="col-sm-2 col-sm-8 ">
                    <input type="color" class="form-control" id="color" ng-model="label.color">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button class="btn btn-default" value="submit2"  ng-click="cancel()">取消</button>
                    <button type="submit" class="btn btn-default"  value="submit1"  ng-click="submit1(label)">添加</button>
                </div>
            </div>
        </form>
    </script>

</div>
