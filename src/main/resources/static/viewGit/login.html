
<div ng-controller="loginCtrl" class="width1140px" >
        <form class="form-horizontal" role="form">
                <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-2 col-sm-8">
                                <input type="text" class="form-control" id="name" ng-model="userAccount.username"
                                       placeholder="请输用户名">
                        </div>
                </div>
                <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密  码</label>
                        <div class="col-sm-2 col-sm-8">
                                <input type="password" class="form-control" id="password" ng-model="userAccount.password"
                                       placeholder="请输密码">
                        </div>
                </div>
                <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default"  value="loginMgr"  ng-click="loginMgr(userAccount)">登录</button>
                        </div>
                </div>
        </form>
</div>
