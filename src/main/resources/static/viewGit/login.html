
<div ng-controller="loginCtrl" class="wrapper" >

        <div class="wrapper">
                <div class="content" style="position:relative;">
                        <div id="form_wrapper" class="form_wrapper" style="position:absolute;top:120px;left:30%;">
                                <form class="login active">
                                        <h3>登录</h3>
                                        <div>
                                                <label for="userName">用户名:</label>
                                                <input type="text" id="userName" paceholder="请输入用户名" ng-model="userAccount.username"/>
                                                <span class="error">This is an error</span>
                                        </div>
                                        <div>
                                                <label for="password">密码:</label>
                                                <input type="password" id="password" placeholder="请输入密码" ng-model="userAccount.password"/>
                                                <span class="error">This is an error</span>
                                        </div>
                                        <div class="bottom">
                                                <div class="remember"><input type="checkbox" /><span>记住密码</span></div>
                                                <input type="submit" value="登录" ng-click="loginMgr(userAccount)"/>
                                                <div class="clear"></div>
                                        </div>
                                </form>

                        </div>
                        <div class="clear"></div>
                </div>

        </div>

</div>
