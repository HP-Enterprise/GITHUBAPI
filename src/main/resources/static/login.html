<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="X-UA-Compatible" content="IE=7"/>
        <META http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>inCar PM center</title>
        <META content="" name="keywords">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
        <meta http-equiv="expires" content="0">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
        <script src="/lib/jquery/dist/jquery.min.js"></script>
        <script src="/lib/angular/angular.min.js"></script>
        <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/lib/angular-resource/angular-resource.js"></script>
        <script src="/viewGit/loginCtrl.js"></script>
        <base href="/login.html"/>
        <!--回车登录事件-->
        <script language="JavaScript">
                function keyLogin(event){
                        var e = event || window.event || arguments.callee.caller.arguments[0];
                        if(e && e.keyCode == 13){
                                document.getElementById("input_login").click();  //调用登录按钮的登录事件
                        }
                }

        </script>
      <style>
              input{
                      font-family: Microsoft YaHei;
                      border-radius:0px;!important;
              }
              label{
                      font-family: Microsoft YaHei;
              }
              .login_btn{
                      background: #84BA43!important;
                      border-radius: 0px;
                      border:none;
              }
              .login_btn:hover{
                      background-color: #87BC47!important;
              }
      </style>
</head>
<body ng-app="LoginApp" onkeydown="keyLogin();" style="background: url('images/login-bg.jpg')no-repeat ;background-size: 100% ;" >
<div ng-controller="loginCtrl"  >
             <!--<div  style="position:absolute;top:120px;left:35%;height: 35px;width: 360px;">-->
             <!--<img style="width: 50%" src="/images/login-logo.png"/>-->
                     <!--<img style="width: 50%" src="/images/login-pmc.png"/>-->
             <!--</div>-->
       <div  >
                <div style="margin:0 auto ;width: 430px;padding-top:15%">
                        <div  style="height: 35px;z-index: 2">
                                <div class="logoLeft" style="float: left;position:relative;">
                                        <img style="width: 180px;position:absolute;left:0;top:-20px;" src="/images/login-logo.png"/>
                                </div>
                                <div class="logoRight" style="float: right;; position:relative;">
                                        <img style="width: 150px;position:absolute;right:0;top:10px;" src="/images/login-pmc.png"/>
                                </div>

                        </div>
                        <div class="clear" style="clear:both;"></div>

                        <form class="form-horizontal" role="form" style="background:rgba(255,255,255 ,0.5);" style="">
                                <div class="form-group" style="padding-top: 60px">
                                        <label for="inputEmail3" class="col-md-3 control-label">用户名</label>
                                        <div class="col-md-7">
                                                <input type="text" class="form-control" id="inputEmail3" placeholder="name" ng-model="userAccount.username">
                                        </div>
                                </div>
                                <div class="form-group" style="margin-top: 60px">
                                        <label for="inputPassword3" class="col-md-3 control-label">密码</label>
                                        <div class="col-md-7">
                                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="userAccount.password">
                                        </div>
                                </div>
                                <div class="form-group" style="margin-top: 60px">
                                        <div class="col-md-12">
                                                <button id="input_login" type="button" class="login_btn btn btn-primary btn-lg btn-block "  ng-click="loginMgr(userAccount)">登录</button>
                                        </div>
                                </div>
                        </form>
                        <div class="clear" style="clear:both;"></div>
                </div>
       </div>
</div>
<div class="clear" style="clear:both;"></div>
<!--<div style="padding-bottom: 85px"></div>-->
</body>

</html>
